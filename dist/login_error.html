<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Huggingface 镜像站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <p>如需登录下载Gated Model，请在 huggingface 官方模型页面申请通过后并在 <a
                    href="https://huggingface.co/settings/tokens">huggingface官方页面这里</a>获取 <i>access token</i>
                后，在本站用命令行下载。使用方法见本站首页说明。</p>
            <button class="back-button" onclick="goBack()">返回上一页</button>
        </div>
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4098528738253489"
            crossorigin="anonymous"></script>
        <!-- login_error_少广告 -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4098528738253489"
            data-ad-slot="1866407590" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
